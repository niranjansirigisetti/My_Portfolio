<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="skillstyle.css">
    
   <title>Animated Skills Bar</title>
</head>
<body>
    <h1> TECHNICAL SKILLS</h1>
    <div class="container">
        <!--c Language-->
        <div class="skill-box">
            <span class="title">C Language</span>
            <div class="skill-bar">
                <span class="skill-per c">
                    <span class="tooltip">85%</span>
                </span>
            </div>
        </div>
        <!--Python-->
        <div class="skill-box">
            <span class="title">PYTHON</span>
            <div class="skill-bar">
                <span class="skill-per python">
                    <span class="tooltip">80%</span>
                </span>
            </div>
        </div>
        <!--Java-->
        <div class="skill-box">
            <span class="title">JAVA</span>
            <div class="skill-bar">
                <span class="skill-per java">
                    <span class="tooltip">68%</span>
                </span>
            </div>
        </div>
        <!--HTML & CSS-->
        <div class="skill-box">
            <span class="title">HTML AND CSS</span>
            <div class="skill-bar">
                <span class="skill-per html">
                    <span class="tooltip">85%</span>
                </span>
            </div>
        </div>
        <!--SQL-->
        <div class="skill-box">
            <span class="title">SQL</span>
            <div class="skill-bar">
                <span class="skill-per sql">
                    <span class="tooltip">50%</span>
                </span>
            </div>
        </div>
        <!--R Language-->
        <div class="skill-box">
            <span class="title">R Language</span>
            <div class="skill-bar">
                <span class="skill-per r">
                    <span class="tooltip">70%</span>
                </span>
            </div>
        </div>
        <!--Tableau-->
        <div class="skill-box">
            <span class="title">Tableau</span>
            <div class="skill-bar">
                <span class="skill-per tableau">
                    <span class="tooltip">80%</span>
                </span>
            </div>
        </div>
    </div>
    <!--behavioural Skills-->
    <h1 class="head2">BEHAVIOURAL SKILLS</h1>
    <div class="container">
        <div class="skill-box">
            <span class="title">COMMUNICATION</span>
            <div class="skill-bar">
                <span class="skill-per html">
                    <span class="tooltip">90%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">TIME MANAGEMENT</span>
            <div class="skill-bar">
                <span class="skill-per java">
                    <span class="tooltip">80%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">TEAM WORK</span>
            <div class="skill-bar">
                <span class="skill-per c">
                    <span class="tooltip">85%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">PROBLEM SOLVING</span>
            <div class="skill-bar">
                <span class="skill-per sql">
                    <span class="tooltip">70%</span>
                </span>
            </div>
        </div>
    </div>
   <button><a href="index.html">Back, to Home </a></button>
    
</body>
</html>
